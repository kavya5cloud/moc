    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.02em;
      }

      .serif {
        font-family: 'Playfair Display', serif;
      }

      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Print Styles for Professional Ticket Output */
      @media print {
        body {
          margin: 0;
          padding: 0;
          background-color: white;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Make ticket visible */
        #printable-ticket, #printable-ticket * {
          visibility: visible;
        }

        /* Position ticket specifically for A4/Letter printing */
        #printable-ticket {
          position: absolute;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 700px !important;
          max-width: 100%;
          margin-top: 20px;
          padding: 0;
          box-shadow: none !important;
          border: 2px solid #000 !important;
          border-radius: 24px !important;
          overflow: hidden; /* Ensure rounded corners print */
        }

        .no-print {
          display: none !important;
        }
        
        /* Ensure background colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
